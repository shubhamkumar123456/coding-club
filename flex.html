<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            width: 400px;
            height: 400px;
            background-color: aqua;
        }

        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="box1" style="display: inline-block;">1</div>
        <div class="box2" style="display: inline-block;">2</div>
        <h1 style="background-color: red;">This is heading</h1>
    </div>


    <h2 style="background-color: violet; width: 300px;">This is heading two</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos incidunt quaerat accusantium dicta, at facere aspernatur maiores rerum distinctio ipsam.</p>

    <b style="background-color: yellow; width: 700px;">This is bold tag</b>
    <i>This is italic tag</i>
    <u>This is underline tag</u>
  
</body>
</html>
